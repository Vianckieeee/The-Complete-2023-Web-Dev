<!DOCTYPE html>
<html lang="en">

<!-- 
TODO: Change the background color for each device
[lightsalmon] Mobile Devices: 319px — 480px
[powderblue] iPads and Tablets: 481px — 1200px
[limegreen] Laptops: 1201px — 1600px
[seagreen] Desktops: 1601px and more
-->
<!-- NOTE:
  https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_media_queries/Using_media_queries
  Max-width - pababa - pa left - halimbawa nag set ka ng value na 180px den ung nasa loob ng media query mo din ma apply ung 179px - backwards ung nasa media mo

  Min-Width - pataas - pa right - halimbawa nag set ka ng value na 180px den ung nasa loob ng media query mo din ma aapply 181 px - onwards ung nasa media mo.
  -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>Media Query</title>
  <style>
    body {
      background-color: aquamarine;
    }
    @media (min-width: 319px) and (max-width: 480px) {
      body{
        background-color: lightsalmon;
      }
    }
    @media (min-width:481px) and (max-width:1200px){
      body{
        background-color: powderblue;
      }
    }
    @media (min-width:1201px) and (max-width:1600px){
      body{
        background-color: limegreen;
      }
    }
    @media (min-width:1601px){
      body{
        background-color: seagreen;
      }
    }
  </style>
</head>

<body>
</body>

</html>
