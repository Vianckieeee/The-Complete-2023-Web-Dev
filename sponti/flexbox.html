<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Flexbox</title>
  <style>
    .main-container{
      display: flex;
      gap: 20px;
      background-color: rgb(0, 119, 255);
      flex-direction: row;
    }

    .f1{
      background-color: rgb(22, 75, 248);
      color: white;
      font-weight: 700;
      padding: 100px;
      flex: 1 1 160px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="f1">A</div>
    <div class="f1">B</div>
    <div class="f1">C</div>
  </div>
</body>
</html>
