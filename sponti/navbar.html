<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Navbar</title>
  <style>
    .nav-bar-container{
      background-color: gold;
      display: flex;
      padding: 10px;
      gap: 10px;
    }

    li{
      list-style: none;
    }
    
    p{
      padding: 0;
      margin: 0;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="nav-bar-container">
    <p class="logo">Company</p>

    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Gallery</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">Others</a></li>
  </div>


</body>
</html>
