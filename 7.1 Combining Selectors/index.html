<!-- NOTE: Different ways on how to combine selector
  first is group. 

  Group = Apply to both selectors
  syntax: selector, selector{
    color:blueviolet;
  }

  Child = Apply to direct child of left side
  syntax: selector > selector {
    color: firebrick;
  }

  Descendant = Apply to a descendente of left side
  syntax: selector selector {
    color: darkgreen;
  }

  Chaining = Apply where ALL selectors are true
  syntax: selectorselector{
    color: seagreen;
  }
  example: NOTE: NO SPACE
  h1#big.brother

  Combining Combiners = 
  -->
